<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="whole">
      <div class="form">
        <div class="wallpaper">
          <img
            class="photo"
            src="https://wallpapers.com/images/hd/cute-girl-pictures-zjoqcodaam7ozmid.jpg"
            alt=""
          />
        </div>
        <div>
          <div class="intro">
            <p class="name">Sophie Bennett</p>
            <img
              class="tick"
              src="https://cdn-icons-png.flaticon.com/128/18295/18295118.png"
              alt=""
            />
          </div>
          <div>
            <p class="description">
              Product Designer who focouses on simplicity and usuability.
            </p>
          </div>
        </div>
        <div class="down">
          <div class="interaction">
            <img
              class="followers"
              src="https://cdn-icons-png.flaticon.com/128/14626/14626607.png"
              alt=""
            />
            <p class="numbers">312</p>
          </div>
          <div class="reach">
            <img
              class="uptodate"
              src="https://cdn-icons-png.flaticon.com/128/3502/3502463.png"
              alt=""
            />
            <p class="numbers">48</p>
          </div>

          <button class="add-button">Follow +</button>
        </div>
      </div>
    </div>
  </body>
</html>
